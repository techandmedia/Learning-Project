<!DOCTYPE html>
<html>
<head>
    <title>Register 2</title>
</head>
<body>
    <h1>REGISTER 2: TESTING</h1>
   <form method="GET"><!--pada input berikut ini, semua menggunakan tambahan 
    atribut name dan value, agar dapat dikirim ke server, dapat terlihat di bagian
    url, apa saja yang terkirim ke server. Metode get akan menampilkan yang kita ketik,
    sementara metode POST tidak akan menampilkan yang kita ketik
    Lalu menambahkan atribut name dan atau value agar dapat mengirimkan ke server-->
       Nama Depan: <input type="text" name="firstname"><br>
       Nama Belakang: <input type="text" name="lastname" required><br> <!--kalo ngga diisi error-->
       Email: <input type="email" name="email"><br> <!--harus berformat email, kalau berformat text, 
        pada saat pengisian email, akan mengabaikan simbol email "@", maka akan masuk,
        tidak ada error-->
       Password: <input type="password" name="password" required minlength="5" maxlength="6"><br>
       Birthday: <input type="date" name="birthday"><br>
       Gender: <br>
       <input type="radio">Male
       <input type="radio">Female
       <input type="radio">Other<br>
       <!--Kalau yg atas, pada saat kita klik pilihan gender,
        maka akan terpilih semua, sementara yang di bawah,
        hanya bisa memilih satu pilihan-->
       Gender: <br>
       <input type="radio" name="gender" value="Male">Male
       <input type="radio" name="gender" value="Female">Female
       <input type="radio" name="gender" value="Other">Other<br>
       Gender: <br>
       <name="Gender"></select>
       <input type="radio" value="Male">Male
       <input type="radio" value="Female">Female
       <input type="radio" value="Other">Other<br>
       Peliharaan: <br>
       <input type="checkbox" name="Peliharaan" value="Kucing">Kucing<br>
       <input type="checkbox" name="Peliharaan" value="Bebek">Bebek<br>
       Mobil: <br>
       <!--name juga bisa diletakkan setelah nama form -->
       <select name="Mobil">
            <option value="BMW">BMW</option><br>
            <option value="Volvo">Volvo</option>    
       </select> <br>
       Mobil: (Gunakan Ctrl atau Shift untuk memilih lebih dari 1)<br>
       <select name="Mobil" multiple>
            <option value="BMW">BMW</option><br>
            <option value="Volvo">Volvo</option>  
       </select><br>
       <input type="submit"> <!--Jika tidak memberikan nilai tertentu, 
        maka tombol nya akan diberi nama "Submit"-->
       <input type="submit" value="Kirim">
       <b><input type="submit"></b> <!--ngga bisa bold-->
       <input type="submit" value="<b>Kirim</b>"> <!--ngga bisa bold-->
       <input type="submit" <b>value="Kirim"</b>> <br> <!--ngga bisa bold-->
       <input type="reset"> <br>
    </form>
    <a href="/testing.html">Balik Ke Halaman Awal</a><!--Sebelumnya tanpa /-->
</body>
</html>
