<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form method="GET">
        Nama Depan: <input type="text" name="namadepan"><br>
        Nama Belakang: <input type="text" name="namabelakang"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" minlength="5" maxlength="10"><br>
        Tanggal Lahir: <input type="date"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        Peliharaan: <br>
        <input type="checkbox" name="kucing">Kucing <br>
        <input type="checkbox" name="ayam">Ayam <br>
        Kendaraan: <br>
        <select name="car" id="">
            <option value="BMW" name="car">BWM</option>
            <option value="Volvo" name="car">Volvo</option>
        </select><br>
        <input type="submit" value="Daftar!">
        <input type="Reset">    
    </form>
    <h1><a href="../index.html">Kembali ke depan</a></h1>
</body>
</html>
