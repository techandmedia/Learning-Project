<body>
    <form>
        Nama Depan:
        <input type="text">
        <br> Nama Belakang:
        <input type="text" required>
        <br>
        <!--kalo ngga diisi error-->
        Email:
        <input type="email">

        <!--harus berformat email, kalau berformat text, 
        pada saat pengisian email, akan mengabaikan simbol email "@", maka akan masuk,
        tidak ada error-->
        <!-- Email: <input type="text"><br>-->

        <input type="password" required minlength="5" maxlength="6">

        <input type="date">

        <br>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Other

        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br> Peliharaan:
        <br>
        <input type="checkbox"> Kucing
        <br>
        <input type="checkbox"> Bebek
        <br> Mobil:

        <select>
            <option value="BMW">BMW</option>
            <br>
            <option value="Volvo">Volvo</option>
        </select>
        <br> Mobil: (Gunakan Ctrl atau Shift untuk memilih lebih dari 1)
        <br>
        <select multiple>
            <option value="BMW">BMW</option>
            <option value="Volvo">Volvo</option>
        </select>
        <br>
        <input type="submit">
        <!--Jika tidak memberikan nilai tertentu, 
        maka tombol nya akan diberi nama "Submit"-->

        <b>
            <input type="submit">
        </b>
        <!--ngga bisa bold-->
        <input type="submit" value="<b>Kirim</b>">

        <input type="submit" <b>value="Kirim"</b>>
