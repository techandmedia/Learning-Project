<body>
   <form>
       Nama Depan: <input type="text"><br>
       Nama Belakang: <input type="text" required><br> <!--kalo ngga diisi error-->
       Email: <input type="email"><br> <!--harus berformat email, kalau berformat text, 
        pada saat pengisian email, akan mengabaikan simbol email "@", maka akan masuk,
        tidak ada error-->
       <!-- Email: <input type="text"><br>-->
       Password: <input type="password" required minlength="5" maxlength="6"><br>
       Birthday: <input type="date"><br>
       Gender: <br>
       <input type="radio">Male
       <input type="radio">Female
       <input type="radio">Other<br>
       <!--Kalau yg atas, pada saat kita klik pilihan gender,
        maka akan terpilih semua, sementara yang di bawah,
        hanya bisa memilih satu pilihan-->
       <input type="radio" name="gender">Male
       <input type="radio" name="gender">Female
       <input type="radio" name="gender">Other<br>
       Peliharaan: <br>
       <input type="checkbox"> Kucing <br>
       <input type="checkbox"> Bebek <br>
       Mobil: <br>
       <select>
            <option value="BMW">BMW</option><br>
            <option value="Volvo">Volvo</option>    
       </select><br>
       Mobil: (Gunakan Ctrl atau Shift untuk memilih lebih dari 1)<br>
       <select multiple>
           <option value="BMW">BMW</option>
           <option value="Volvo">Volvo</option>
       </select><br>
       <input type="submit"> <!--Jika tidak memberikan nilai tertentu, 
        maka tombol nya akan diberi nama "Submit"-->
       <input type="submit" value="Kirim">
       <b><input type="submit"></b> <!--ngga bisa bold-->
       <input type="submit" value="<b>Kirim</b>"> <!--ngga bisa bold-->
       <input type="submit" <b>value="Kirim"</b>> <br><!--ngga bisa bold-->
       <input type="reset">
